<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Triangle App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Check Triangle</h1>
        <p>Enter the lengths of sides</p>       
            <div class="field">
                <div class="text">
                    <h4>First Side</h4>
                </div>
                <div class="inputField">
                    <input type="number" name="length1" class="inputBtn" id="length1" >
                </div>
                
            </div>
            <div class="field">
                <div class="text">
                    <h4>Second Side</h4>
                </div>
                <div class="inputField">
                    <input type="number" name="length2" class="inputBtn" id="length2">
                </div>
                
            </div>
            <div class="field">
                <div class="text">
                    <h4>Third Side</h4>
                </div>
                <div class="inputField">
                    <input type="number" name="length3" class="inputBtn" id="length3">
                </div>
                
            </div>
            <div class="outputDiv">
                <h4 id="output"></h4>
            </div>
            
            <div class="btnDiv">
                <button class="checkBtn">Check</button>
            </div> 
    </div>

    <script src="app.js"></script>
</body>
</html>
